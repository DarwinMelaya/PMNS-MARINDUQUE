<IfModule mod_ssl.c>
	<VirtualHost _default_:443>
	    ServerAdmin admin@server.com
        ServerName dostmimaropa.ph
        DocumentRoot /var/web/portal
	    SetEnv HTTPS on

	    <Directory /var/web/portal>
	        AllowOverride All
	        Allow from all
	        Options All
	        Order allow,deny
	        Require all granted
	        DirectoryIndex index.php index.html
	        <IfModule mod_php5.c>
	            AddType application/x-httpd-php .php
	        </IfModule>
	    </Directory>

        Alias /pm /usr/share/phpmyadmin
        Alias /impression /var/web/impression
        #Alias /plugins /var/web/plugins
        Alias /phaddress /var/web/phaddress
        Alias /phschool /var/web/phschool
	    ErrorLog ${APACHE_LOG_DIR}/error.log
	    CustomLog ${APACHE_LOG_DIR}/access.log combined

    
	    # SSLEngine on
	    # SSLCertificateFile /etc/apache2/ssl/STAR_dostmimaropa_ph.crt
	    # SSLCertificateKeyFile /etc/apache2/ssl/dostmimaropa.key

	    # <FilesMatch "\.(cgi|shtml|phtml|php)$">
		#     SSLOptions +StdEnvVars
	    # </FilesMatch>
		# <Directory /usr/lib/cgi-bin>
		# 		SSLOptions +StdEnvVars
		# </Directory>

        
    Include /etc/letsencrypt/options-ssl-apache.conf
    SSLCertificateFile /etc/letsencrypt/live/dostmimaropa.ph/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/dostmimaropa.ph/privkey.pem
   
	</VirtualHost>
</IfModule>

# Scholarship phaddress ***********************************************************************************

<VirtualHost *:443>
    ServerName phaddress.dostmimaropa.ph
    ServerAlias phaddress.dostmimaropa.ph *.phaddress.dostmimaropa.ph
    SetEnv HTTPS on 
    DocumentRoot /var/web/phaddress
    DirectoryIndex index.php index.html

    <Directory /var/web/phaddress>
        Options All
        AllowOverride All
        Order allow,deny
        allow from all
        Require all granted

        <IfModule mod_php5.c>
            AddType application/x-httpd-php .php
        </IfModule>
    </Directory>

    <Directory /var/web/phaddress>
        RewriteEngine On
        #RewriteBase /
        RewriteRule ^(.*)/$ /$1 [L,R=301]
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteRule ^ index.php [L]
    </Directory>



</VirtualHost>

